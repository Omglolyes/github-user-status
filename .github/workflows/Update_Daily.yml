name: Update Daily

on:
  schedule:
    - cron: 0 2 * * *

  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          weekday=$(date +%u)
          if [ $weekday = 1 ]
          then
              message="Monday"
          elif [ $weekday = 2 ]
          then
              message="Tuesday"
          elif [ $weekday = 3 ]
          then
              message="Wednesday"
          elif [ $weekday = 4 ]
          then
              message="Thursday"
          elif [ $weekday = 5 ]
          then
              message="Friday"
          elif [ $weekday = 6 ]
          then
              message="Saturday"
          elif [ $weekday = 7 ]
          then
              message="Sunday"
          fi
